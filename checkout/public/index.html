<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Square OAuth</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Square OAuth</h1>
        <p>Click the button below to authorize your Square seller account:</p>
        <button id="oauthButton" class="btn btn-primary">Authorize with Square</button>
    </div>

    <!-- Include Bootstrap JavaScript (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Function to handle the OAuth button click
        document.getElementById('oauthButton').addEventListener('click', () => {
            // Redirect to your Node.js route for Square OAuth
            window.location.href = '/adminpage';
        });
    </script>
</body>
</html>
